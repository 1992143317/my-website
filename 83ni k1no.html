<script>
    function setCustomContent(text, imageUrl) {
        const customSection = document.querySelector('.custom-section');
        customSection.innerHTML = '<p>' + text + '</p>';
        if (imageUrl) {
            customSection.innerHTML += '<img src="' + imageUrl + '" alt="Custom Image" style="max-width: 100%;">';
        }
    }

    function setColors(backgroundColor, textColor) {
        document.body.style.backgroundColor = backgroundColor;
        document.body.style.color = textColor;
    }

    function addDiaryEntry() {
        const diaryText = document.getElementById('diary-text').value;
        const diaryImageUrl = document.getElementById('diary-image-url').value;
        if (diaryText.trim() !== '') {
            const entry = document.createElement('div');
            entry.className = 'diary-entry';
            entry.innerHTML = '<p>' + diaryText + '</p>';
            if (diaryImageUrl.trim() !== '') {
                entry.innerHTML += '<img src="' + diaryImageUrl + '" alt="Diary Image" style="max-width: 100%;">';
            }
            entry.innerHTML += '<button onclick="deleteDiaryEntry(this)">删除</button>';
            document.getElementById('diary-entries').appendChild(entry);
            document.getElementById('diary-text').value = '';
            document.getElementById('diary-image-url').value = '';
        }
    }

    function deleteDiaryEntry(button) {
        button.parentElement.remove();
    }
